<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_form.css">
    <title>Formulario de Recibo de NetBialet</title>
</head>
<body>
    <main class="main-container">
        <div class="logo"></div>
        <section class="card-container">
            <form class="form-container">
            <h2>01 Servicios</h2>
            <div class="form-container__services">
                <div class="input-group">
                    <input type="radio" name="radio" value="Internet">Internet
                    <select name="Plan">
                        <optgroup>
                            <option value="">1MB</option>
                            <option value="">3MB</option>
                            <option value="">6MB</option>
                            <option value="">10MB</option>
                        </optgroup>
                    </select>
                </div>
                <div class="input-group"><input name="radio" type="radio" value="Insumos Informáticos">Insumos Informáticos</div>
                <div class="input-group"><input name="radio" type="radio" value="Mantenimiento">Mantenimiento</div>
            </div>
            <h2>02 Datos de pago</h2>
            <div class="form-container__dates">
                <div class="input-group"><label>Nombre y apellido</label><br><input type="text"></div>
                <div class="input-group"><label>Fecha de compra</label><br><input type="date"></div>
                <div class="input-group"><label>Monto</label><br><input type="number"></div>
            </div>
            <button class="form-container__button" type="submit">Generar Factura</button>
            </form>
            <div class="image-container"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
