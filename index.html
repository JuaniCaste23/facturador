<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style_form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <title>Formulario de Recibo de NetBialet</title>
</head>
<body>
    <aside class="aside-menu">
        <div class="logo"></div>
    </aside>
    <main class="main-container">
            <form class="form-container">
                <h2 class="form-container__title">01 Servicios</h2>
                <div class="form-container__services">
                    <div class="input-box">
                        <div class="input-group">
                            <input type="radio" name="radio" value="internet" name="internet">
                            <label for="">Internet</label>
                        </div>
                        <select class="input-box__plan" name="plan">
                            <optgroup>
                                <option value="">1MB</option>
                                <option value="">3MB</option>
                                <option value="">6MB</option>
                                <option value="">10MB</option>
                            </optgroup>
                        </select>
                    </div>
                    <div class="input-box"><input name="radio" type="radio" value="Insumos Informáticos">
                        <label for="">Insumos Informáticos</label></div>
                    <div class="input-box"><input name="radio" type="radio" value="Mantenimiento">
                    <label for="">Mantenimiento</label></div>
                </div>
                <h2 class="form-container__title">02 Datos de pago</h2>
                <div class="form-container__dates">
                    <div class="input-box"><label>Nombre y apellido</label><br><input type="text"></div>
                    <div class="input-box"><label>Fecha de compra</label><br><input type="text"></div>
                    <div class="input-box"><label>Monto</label><br><input type="number"></div>
                </div>
                <button class="form-container__button" type="submit">Generar Factura</button>
                <button class="form-container__button-reset" type="reset">Resetear valores</button>
            </form>
            <div class="image-container"></div>
    </main>
    <script src="/js/script.js"></script>
</body>
</html>
